<!DOCTYPE html>
<html ng-App="Gelada" lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/uikit.min.js"></script>
    <script type="text/javascript" src="js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/uikit-rtl.min.css">
    <link rel="stylesheet" href="css/gelada.css">
    <title>Gelada - Game Search Engine</title>
</head>

<body ng-controller="MainCtrl">
<div class="uk-height-viewport">
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-center">
            <a class="uk-navbar-item uk-logo" href="#">Gelada</a>
        </div>
    </nav>
    <div uk-grid class="uk-grid-small uk-width-1-1">
        <div class="uk-width-1-4 uk-card uk-card-default uk-card-body">
            <div class="uk-margin">
                <label class="uk-form-label">Some filter 1:</label>
                <select class="uk-select">
                    <option>Option 01</option>
                    <option>Option 02</option>
                </select>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label">Some filter 2:</label>
                <select class="uk-select">
                    <option>Option 01</option>
                    <option>Option 02</option>
                </select>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label">Some filter 3:</label>
                <select class="uk-select">
                    <option>Option 01</option>
                    <option>Option 02</option>
                </select>
            </div>
        </div>
        <div class="uk-width-3-4">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-1">
                <label class="uk-form-label">Search a game:</label>
                <input class="uk-input" type="text" placeholder="Search a game...">
            </div>
            <div uk-grid class="uk-grid-small uk-margin">
                <div class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-3">
                    <img class="uk-align-center" data-src="https://www.nedgame.nl/afbeeldingen/pc-gaming/cover/grand-theft-auto-5--gta-v--pc-gaming_7131173940.jpg?1539697159"
                         width="200px" height="300px" alt="" uk-img>
                    <p class="uk-text-default uk-text-center uk-position-bottom uk-margin-bottom">Grand Theft Auto V</p>
                </div>
                <div class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-3">
                    <img class="uk-align-center" data-src="https://cdn-products.eneba.com/resized-products/4FTGL0Ta9wnP4dqoBDEEE91a45upnnRDxUHIpKNwvIA_390x400_1x-0.jpeg"
                         width="200px" height="300px" alt="" uk-img>
                    <p class="uk-text-default uk-text-center uk-position-bottom uk-margin-bottom">Call of Duty Modern Warfare</p>
                </div>
                <div class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-3">
                    <img class="uk-align-center" data-src="https://s1.gaming-cdn.com/images/products/2208/271x377/overwatch-cover.jpg"
                         width="200px" height="300px" alt="" uk-img>
                    <p class="uk-text-default uk-text-center uk-position-bottom uk-margin-bottom">Overwatch</p>
                </div>
                <div class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-3">
                    <img class="uk-align-center" data-src="https://scale.coolshop-cdn.com/product-media.coolshop-cdn.com/AE9XR3/602ec65ce8fb4de8be81185cd181f8b5.jpeg/f/sims-4-nordic.jpeg"
                         width="200px" height="300px" alt="" uk-img>
                    <p class="uk-text-default uk-text-center uk-position-bottom uk-margin-bottom">The Sims 4</p>
                </div>
                <div class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-3">
                    <img class="uk-align-center" data-src="https://thumbs.dreamstime.com/b/no-image-available-icon-flat-vector-no-image-available-icon-flat-vector-illustration-132482953.jpg"
                         width="200px" height="300px" alt="" uk-img>
                    <p class="uk-text-default uk-text-center uk-position-bottom uk-margin-bottom">A very rare game with no image</p>
                </div>
                <div class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-3">
                    <img class="uk-align-center" data-src="https://media.s-bol.com/3P238p6r9Vx/550x685.jpg"
                         width="200px" height="300px" alt="" uk-img>
                    <p class="uk-text-default uk-text-center uk-position-bottom uk-margin-bottom">Fifa 20</p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
